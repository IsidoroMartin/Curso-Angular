<h1>{{ heroe.nombre | uppercase}} (<small>{{ heroe.aparicion | date : 'y' }}</small>)</h1>
<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }} </h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <!-- <img *ngIf="heroe.casa == 'DC'" src="assets/img/{{heroe.casa}}.png" style="width:120px" alt="{{heroe.casa}}"> -->
        <img src="assets/img/{{heroe.casa}}.png" style="width:120px" alt="{{heroe.casa}}">
    </div>
</div>
