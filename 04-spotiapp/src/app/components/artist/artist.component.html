<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artist.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ artist.name }}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">Ir a la página del artista</a>
        </p>
    </div>
    <div class="col-4">
        <div class="col-4 float-right">
            <button routerLink="/search" class="btn btn-danger">Volver</button>
        </div>
    </div>
</div>
<div class="row m-5" *ngIf="!loading">
    <div class="col">
        <table class="table">
            <thead>
                <th>Foto</th>
                <th>Album</th>
                <th>Canción</th>
                <th>Vista previa</th>
            </thead>
            <tbody>
                <tr *ngFor="let track of tracks">
                    <td><img [src]="track.album.images| noimage" class="img-thumb" [alt]="track.album.images| noimage"></td>
                    <td>{{ track.album.name }}</td>
                    <td>{{ track.name }}</td>
                    <!-- <td><audio [src]="track.preview_url" controls></audio></td> -->
                    <td><iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed/?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
